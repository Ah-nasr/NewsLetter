<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    

    <!-- Custom styles for this template -->
    <link href="sign-in.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">



    <main class="form-signin  mx-auto text-center ">
        <img src="./R.jpg" alt="" class="img">
        <form action="/" type="submit" method="post">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name">
                <label for="firstname">First name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name">
                <label for="lastname">Last name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                <label for="email">Email address</label>
            </div>

            <button class="btn btn-primary w-100 mt-3" type="submit">Sign in</button>
            <p class="mt-2 mb-3 text-body-secondary">&copy; The App Brewery</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
